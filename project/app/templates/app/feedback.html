{% extends "app/home.html" %}

{% load static %}

<title>{% block title %}Feedback - Graceview Hospital{% endblock %}</title>

{% block content %}
<div class = "container">
<div class = "spacer">
<h3>Feedback Form.</h3><br>
<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          {{ feed.as_p }} 
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form><br>
<a href="{% url 'viewfeedback' %}" class="btn btn-outline-primary">See All Feedbacks!</a>
</div>
</div>
{% endblock %}
